<!-- Friends Sidebar -->
<div class="w-80 bg-gray-800 border-r border-gray-700 flex flex-col h-full">
    <!-- Header -->
    <div class="p-4 border-b border-gray-700">
        <h3 class="text-white font-semibold text-lg mb-3">Friends</h3>
        <div class="relative">
            <input 
                type="text" 
                placeholder="Search friends..." 
                class="w-full bg-gray-700 text-white placeholder-gray-400 rounded-lg py-2 px-4 pr-10 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all"
            >
            <svg class="absolute right-3 top-2.5 w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
        </div>
    </div>

    <!-- Friends List -->
    <div class="flex-1 overflow-y-auto p-2">
        <div class="space-y-1">
            {% for friend in friends %}
                <a href="{% url 'chat_with_friend' friend.username %}" 
                   class="block text-gray-300 hover:bg-gray-700 p-3 rounded-lg cursor-pointer transition-colors group">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-3">
                            <!-- Friend Avatar -->
                            <div class="relative">
                                <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-purple-600 rounded-full flex items-center justify-center">
                                    <span class="text-sm font-bold text-white">{{ friend.username|first|upper }}</span>
                                </div>
                                <!-- Online Status Indicator -->
                                <div class="absolute -bottom-1 -right-1 w-4 h-4 bg-green-500 border-2 border-gray-800 rounded-full"></div>
                            </div>
                            
                            <!-- Friend Info -->
                            <div class="flex-1">
                                <h4 class="font-medium text-white group-hover:text-blue-300 transition-colors">{{ friend.username }}</h4>
                                <p class="text-xs text-gray-400">Online</p>
                            </div>
                        </div>
                        
                        <!-- Action Buttons -->
                        <div class="flex space-x-1 opacity-0 group-hover:opacity-100 transition-opacity">
                            <button class="w-8 h-8 bg-gray-600 hover:bg-blue-600 rounded-full flex items-center justify-center transition-colors" title="Start Video Call">
                                <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                                </svg>
                            </button>
                            <button class="w-8 h-8 bg-gray-600 hover:bg-green-600 rounded-full flex items-center justify-center transition-colors" title="Voice Call">
                                <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                    
                    <!-- Last Message Preview -->
                    <div class="mt-2 ml-13 text-xs text-gray-500 group-hover:text-gray-400 transition-colors">
                        <p class="truncate">Hey! How are you doing today?</p>
                        <span class="text-xs text-gray-600">2 hours ago</span>
                    </div>
                </a>
            {% empty %}
                <!-- Empty State -->
                <div class="flex flex-col items-center justify-center py-12 px-4">
                    <div class="w-16 h-16 bg-gray-700 rounded-full flex items-center justify-center mb-4">
                        <svg class="w-8 h-8 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"></path>
                        </svg>
                    </div>
                    <p class="text-gray-400 text-center text-sm mb-2">No friends yet</p>
                    <p class="text-gray-500 text-center text-xs">Start connecting with people to see them here</p>
                    <button class="mt-4 bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg text-sm font-medium transition-colors">
                        Find Friends
                    </button>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Quick Actions -->
    <div class="p-4 border-t border-gray-700">
        <div class="flex space-x-2">
            <button class="flex-1 bg-blue-600 hover:bg-blue-700 text-white py-2 px-3 rounded-lg text-sm font-medium transition-colors flex items-center justify-center space-x-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                </svg>
                <span>Add Friend</span>
            </button>
            <button class="bg-gray-700 hover:bg-gray-600 text-white p-2 rounded-lg transition-colors" title="Friend Requests">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                </svg>
                <!-- Notification Badge -->
                <div class="absolute -top-1 -right-1 w-5 h-5 bg-red-500 text-white text-xs rounded-full flex items-center justify-center">3</div>
            </button>
        </div>
    </div>
</div>

<style>
/* Custom scrollbar for friends list */
.overflow-y-auto::-webkit-scrollbar {
    width: 6px;
}

.overflow-y-auto::-webkit-scrollbar-track {
    background: #374151;
    border-radius: 3px;
}

.overflow-y-auto::-webkit-scrollbar-thumb {
    background: #6B7280;
    border-radius: 3px;
}

.overflow-y-auto::-webkit-scrollbar-thumb:hover {
    background: #9CA3AF;
}

/* Smooth animations */
.group:hover .w-10 {
    transform: scale(1.05);
    transition: transform 0.2s ease;
}

/* Gradient avatars */
.bg-gradient-to-br {
    background: linear-gradient(135deg, #3B82F6 0%, #8B5CF6 100%);
}

/* Pulse animation for online status */
.bg-green-500 {
    animation: pulse-green 2s infinite;
}

@keyframes pulse-green {
    0%, 100% {
        opacity: 1;
    }
    50% {
        opacity: 0.5;
    }
}
</style>
